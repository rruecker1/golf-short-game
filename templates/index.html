<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Shot Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      width: 80%;
      max-width: 300px;
      padding: 18px;
      font-size: 1.4rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }

    /* Smaller phones */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .btn {
        font-size: 1.6rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Golf Shot Tracker</h1>
  <div class="section">
    <a href="{{ url_for('new_round') }}" class="btn">Start New Round</a>
    <a href="{{ url_for('stats') }}" class="btn btn-secondary">View Stats</a>
  </div>
</body>
</html>
